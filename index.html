<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap V 5.0.1 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Font Awesome V 5.15.3 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Number Converters</title>
</head>

<body>

    <div class="wrapper">
        <h2 class="text-center mb-3">Conversions</h2>
        <div class="row">
            <div class="col-5">
                <select name="from" id="from" class="form-control">
                    <option selected hidden>From</option>
                    <option value="binary">Binary</option>
                    <option value="decimal">Decimal</option>
                    <option value="octal">Octal</option>
                    <option value="hexadecimal">Hexadecimal</option>
                </select>
            </div>
            <div class="col d-flex justify-content-center align-items-center">
                <span class="fas fa-long-arrow-alt-right"></span>
            </div>
            <div class="col-5">
                <select name="to" id="to" class="form-control">
                    <option selected hidden>To</option>
                    <option value="binary">Binary</option>
                    <option value="decimal">Decimal</option>
                    <option value="octal">Octal</option>
                    <option value="hexadecimal">Hexadecimal</option>
                </select>
            </div>
        </div>
        <div class="row py-3">
            <div class="col">
                <input type="text" class="form-control" placeholder="Input" id="input">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Output" readonly>
            </div>
        </div>
        <div class="alert alert-danger" role="alert">
            <div class="d-flex align-items-center">
                <span class="fas fa-info-circle pe-2"></span>
                <div class="error-msg"></div>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <div class="btn btn-primary text-uppercase">Convert</div>
        </div>
    </div>

    <!-- Boostrap V 5.0.1 Bundle Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
